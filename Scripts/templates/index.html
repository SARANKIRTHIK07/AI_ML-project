<!DOCTYPE html>
<html>
<head>
    <title>Customer Query Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; padding: 10px; width: 100%; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Query Classifier</h2>
        <textarea id="textInput" placeholder="Enter your query here..."></textarea>
        <button onclick="classifyText()">Classify</button>

        <div id="result" class="result" style="display:none;">
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span></p>
        </div>
    </div>

    <script>
        async function classifyText() {
            const text = document.getElementById("textInput").value;

            const response = await fetch("/classify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            const result = await response.json();

            document.getElementById("category").textContent = result.category;
            document.getElementById("confidence").textContent = result.confidence;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
